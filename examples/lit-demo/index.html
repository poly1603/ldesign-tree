<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@ldesign/tree - Lit Web Component Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: #333;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      font-weight: 600;
      color: #1a1a1a;
    }

    h2 {
      margin: 30px 0 20px;
      font-size: 24px;
      font-weight: 600;
      color: #333;
    }

    .demo-section {
      margin-bottom: 40px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .demo-controls {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      color: #fff;
      background: #1890ff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #40a9ff;
    }

    input[type="text"] {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
      outline: none;
      min-width: 200px;
    }

    input[type="text"]:focus {
      border-color: #40a9ff;
      box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
    }

    .tree-wrapper {
      border: 1px solid #d9d9d9;
      border-radius: 4px;
      overflow: hidden;
    }

    ldesign-tree {
      display: block;
      height: 300px;
    }

    .stats {
      margin-top: 20px;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 4px;
      font-size: 13px;
    }

    .stats p {
      margin: 5px 0;
    }

    .stats strong {
      font-weight: 600;
      color: #1890ff;
    }

    .large-tree {
      height: 400px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>@ldesign/tree - Lit Web Component 演示</h1>

    <!-- 基础树 -->
    <section class="demo-section">
      <h2>基础树形展示</h2>
      <div class="demo-controls">
        <button id="expand-all">展开全部</button>
        <button id="collapse-all">折叠全部</button>
        <button id="add-node">添加节点</button>
      </div>
      <div class="tree-wrapper">
        <ldesign-tree id="basic-tree"></ldesign-tree>
      </div>
      <div class="stats">
        <p><strong>提示：</strong>这是一个原生 Web Component，可在任何框架中使用</p>
      </div>
    </section>

    <!-- 复选框树 -->
    <section class="demo-section">
      <h2>复选框树</h2>
      <div class="demo-controls">
        <button id="check-all">全选</button>
        <button id="uncheck-all">取消全选</button>
        <button id="get-checked">获取勾选</button>
      </div>
      <div class="tree-wrapper">
        <ldesign-tree id="checkable-tree" checkable></ldesign-tree>
      </div>
      <div class="stats">
        <p id="checked-info"><strong>已勾选：</strong>0 个节点</p>
      </div>
    </section>

    <!-- 搜索树 -->
    <section class="demo-section">
      <h2>搜索过滤</h2>
      <div class="demo-controls">
        <input type="text" id="search-input" placeholder="输入关键词搜索..." />
        <button id="clear-search">清除搜索</button>
      </div>
      <div class="tree-wrapper">
        <ldesign-tree id="search-tree"></ldesign-tree>
      </div>
    </section>

    <!-- 大数据树 -->
    <section class="demo-section">
      <h2>虚拟滚动（大数据）</h2>
      <div class="demo-controls">
        <button id="gen-1k">生成 1,000 节点</button>
        <button id="gen-10k">生成 10,000 节点</button>
        <button id="gen-50k">生成 50,000 节点</button>
      </div>
      <div class="tree-wrapper">
        <ldesign-tree id="large-tree" class="large-tree" virtual></ldesign-tree>
      </div>
      <div class="stats">
        <p id="large-info"><strong>节点总数：</strong>0</p>
      </div>
    </section>

    <!-- 拖拽树 -->
    <section class="demo-section">
      <h2>拖拽排序</h2>
      <div class="demo-controls">
        <button id="get-tree-data">获取当前数据</button>
      </div>
      <div class="tree-wrapper">
        <ldesign-tree id="draggable-tree" draggable></ldesign-tree>
      </div>
      <div class="stats">
        <p><strong>提示：</strong>拖拽节点可以调整顺序或移动到其他节点下</p>
      </div>
    </section>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
